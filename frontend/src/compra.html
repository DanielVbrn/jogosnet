<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles/stylecompra.css">  <!-- CSS específico para compra -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>GAMER CIRCLE</h1>
            </div>
        </div>
    </header>

    <section class="purchase-section">
        <h2>Finalizar Compra</h2>
        <form id="payment-form">
            <label for="card-name">Nome no Cartão</label>
            <input type="text" id="card-name" placeholder="Nome Completo" required>

            <label for="card-number">Número do Cartão</label>
            <input type="text" id="card-number" placeholder="1111 2222 3333 4444" required maxlength="19">

            <div class="form-row">
                <div>
                    <label for="expiry-date">Data de Validade</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" required maxlength="5">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required maxlength="3">
                </div>
            </div>

            <button type="submit" class="btn confirm">Confirmar Compra</button>
            <a href="index.html" class="btn cancel">Cancelar</a>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Gamer Circle. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
