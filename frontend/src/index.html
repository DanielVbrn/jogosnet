<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/stylecompra.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>
                    <a href="./">GAMER CIRCLE</a>
                </h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <input type="search" id="search-input" class="search-input" placeholder="Buscar jogo...">
                        <button id="search-btn" class="btn">Buscar</button>
                    </li>
                    <!-- Ãcone do carrinho com contador -->
                    <li>
                        <button id="cart-btn" class="btn">
                            <i class="fas fa-shopping-cart"></i> 
                            <span id="cart-count" class="cart-count">0</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    

    <section class="hero">
        <div class="hero-content">
            <img id="highlight-img" class="highlight-img" alt="Destaque do jogo">
            <h2 id="highlight-title"></h2>
            <p id="highlight-info"></p>
            <p id="highlight-price" class="price"></p>
            <a href="./checkout.html" class="btn buy">Comprar</a>  
            <button class="btn details" id="view-details">View Details</button>
        </div>
    </section>

    <section id="game-summary" class="game-summary" style="display: none;">
        <h3>Resumo do game</h3>
        <p id="summary-text"></p>

        <div id="trailer-container" style="display: none;">
            <iframe id="trailer-video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <div id="cart-container" style="display: none;">
        <h2>Carrinho de Compras <span class="material-icons">shopping_cart</span></h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-btn">
            Finalizar Compra <span class="material-icons">credit_card</span>
        </button>
    </div>    
    

    <section id="game-grid" class="game-grid"></section>

    <div class="view-more-container">
        <button id="view-more" class="btn">Ver Mais</button>
    </div>    

    <footer>
        <p>&copy; 2024 Gamer Circle. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="/dist/bundle.js"></script>
    <script type="module">

    </script>
</body>
</html>
